<!DOCTYPE html>
<html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
<head>
 <style>
 .greeting {
 font-size: 20px;
 color: #333;
 padding: 10px;
 }

 .greeting::before {
 content: " ";
 color: #ff6b6b;
 }

 .greeting::after {
 content: " ";
 color: #4ecdc4;
 }
 </style>
</head>
<body>
 <p class="greeting">안녕하세요!</p>
</body>
</html>
