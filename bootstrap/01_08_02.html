<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 5 새 기능</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 오프캔버스 버튼 -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
        사이드 메뉴 열기
    </button>

    <!-- 오프캔버스 -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">사이드 메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
              <div class="container mt-4">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="alert alert-primary">기본 파란색</div>
                          <div class="alert alert-secondary">회색</div>
                          <div class="alert alert-success">성공 초록색</div>
                      </div>
                      <div class="col-md-6">
                          <!-- 부트스트랩 5 새 색상 -->
                          <div class="bg-primary bg-gradient text-white p-3 mb-2 rounded">그라데이션 파란색</div>
                          <div class="bg-info bg-gradient text-white p-3 mb-2 rounded">그라데이션 청색</div>
                          <div class="bg-warning bg-gradient text-dark p-3 mb-2 rounded">그라데이션 노란색</div>
                      </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
